<section *ngIf="!isMobile; then pcTemplate; else mobileTemplate"> </section>
<ng-template #pcTemplate>
    <section class="pc">
        <div class="banner">
            <h3>Sign in / Register</h3>
        </div>
        <div class="body">
            <div class="half">
                <app-user-login [class]="page"></app-user-login>
            </div>
            <div class="half">
                <app-user-register></app-user-register>
            </div>
        </div>
    </section>
</ng-template>
<ng-template #mobileTemplate>
    <section class="mobile">
        <div class="banner">
            <h3>Sign in / Register</h3>
        </div>
        <div class="body" *ngIf="registerMobile">
            <div class="half">
                <ng-container *ngComponentOutlet="currentComponent">
                </ng-container>
            </div>
            <div class="text-center">
                <button (click)="registerMobile=false;scrollTop()">Sign In</button>
            </div>
        </div>
        <div class="body" *ngIf="!registerMobile">
            <div class="half">
                <app-user-login [class]="page"></app-user-login>
            </div>
            <div class="text-center">
                <button (click)="render(1);registerMobile=true;scrollTop()">Sign Up</button>
            </div>
        </div>
    </section>
</ng-template>
