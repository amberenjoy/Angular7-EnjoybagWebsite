<div class="container">
  <ng-container *ngIf="orderArray.length>0">
    <div class="flex-list">
      <div>Order No</div>
      <div>Status </div>
      <div>Total</div>
      <div>Date</div>
    </div>
    <div class="flex-list list-body" *ngFor="let order of orderArray">
      <div>
        <a [routerLink]="[ '../../../checkout/track-order', order.id ]">{{order.id}}</a>
      </div>
      <div>{{order.status}} </div>
      <div>{{order.total|currency: userCurrency}}</div>
      <div>{{order.createAt.split(' ')[0]}}</div>
    </div>
  </ng-container>

  <ng-container *ngIf="orderArray.length===0">
    <p class="text-center">: (</p>
    <h3 class="text-center">At this time, you have no Order History.</h3>
    <br>
  </ng-container>
</div>
